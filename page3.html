<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0" >
        <script src="https://kit.fontawesome.com/d72c3f3154.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="CSS/style.css">
        <title>On my food </title>
	</head>
    <body>
        <header>
          <div class="head">
            <div class="arrow">
               <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div> 
            <img src="images/logo/ohmyfood.png" class="head_logo" alt="photo logo">
       </div>    
        </header>
        
       <main>
        <div class="res">
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="res_img"alt="photo-restaurant">
        </div>
        <section class="menu-card">

            <div class="menu-card_title">
            <span>À la Francaise</span>
            <div class="heart">
                <i class="fa-regular fa-heart heart_regular"></i>
                <i class="fa-solid fa-heart heart_solid"></i>
            </div>
            </div>

            <article class="menu">
                <p class="border-mint">ENTRÉES</p>
                <button class="menu_btn menu_btn--1">
                    <a href="#">
                        <h3 class="menu_btn_title ellipsis_h3">Tartare de poulpe acidulé</h3>
                        <div class="menu_btn_p">
                        <span>Aux zestes d'oranger
                        </span>
                        <span class="euros">25€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>

                <button class="menu_btn menu_btn--2">
                    <a href="#">
                        <h3 class="menu_btn_title ellipsis_h3">Velouté de légumes d'antan</h3>
                        <div class="menu_btn_p">
                        <span class="ellipsis_p">Carotte, panais, topinambour
                        </span>
                        <span class="euros">35€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>

                <button class="menu_btn menu_btn--3">
                    <a href="#">
                        <h3 class="menu_btn_title">Soupe à l'oignon</h3>
                        <div class="menu_btn_p">
                        <span>Revisitée
                        </span>
                        <span class="euros">20€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>
            </article>

            <article class="menu">
                <p class="border-mint">PLATS</p>
                <button class="menu_btn menu_btn--4">
                    <a href="#">
                        <h3 class="menu_btn_title ellipsis_h3">Coquilles Saint-Jacques</h3>
                        <div class="menu_btn_p">
                        <span class="ellipsis_p">Accompagnées d'une purée de panais
                        </span>
                        <span class="euros">40€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>

                <button class="menu_btn menu_btn--5">
                    <a href="#">
                        <h3 class="menu_btn_title">Magret de canard</h3>
                        <div class="menu_btn_p">
                        <span class="ellipsis_p">Et parmentier de pommes de terre
                        </span>
                        <span class="euros">35€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>

                <button class="menu_btn menu_btn--6">
                    <a href="#">
                        <h3 class="menu_btn_title ellipsis_h3">Pigeonneau d’Ille-et-Vilaine</h3>
                        <div class="menu_btn_p">
                        <span class="ellipsis_p">Sur son lit de gnocchis aux légumes
                        </span>
                        <span class="euros">44€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>
            </article>

            <article class="menu">
                <p class="border-mint">DESSERTS</p>
                <button class="menu_btn menu_btn--7">
                    <a href="#">
                        <h3 class="menu_btn_title ellipsis_h3">Pétales de violettes glacés</h3>
                        <div class="menu_btn_p">
                        <span>Et purée de noisettes
                        </span>
                        <span class="euros">18€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>

                <button class="menu_btn menu_btn--8">
                    <a href="#">
                        <h3 class="menu_btn_title">Fondant au chocolat</h3>
                        <div class="menu_btn_p">
                        <span>Revisité
                        </span>
                        <span class="euros">22€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>

                <button class="menu_btn menu_btn--9">
                    <a href="#">
                        <h3 class="menu_btn_title">Millefeuille croustillant</h3>
                        <div class="menu_btn_p">
                        <span>Myrtilles et pâte d’amande
                        </span>
                        <span class="euros">23€</span>
                       </div>

                        <div class="menu_btn_box">
                          <div class="check">
                            <i class="fa-sharp fa-solid fa-check"></i>
                          </div>
                        </div>
                      </a>
                </button>
            </article>
            <div class="btn-center">
            <button class="btn-rose"> 
              <span>Commmander</span>
           </button>
           </div>
        </section>
       </main>

       <footer>
        <p>ohmyfood</p>
        <ul>
           <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
           <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
           <li><a href="#">Mentions légales</a></li>
           <li><a href="mailto:#">Contact</a></li>
        </ul>
       </footer>

    </body>
    </html>
